 <!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <title>Car Manager Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .glass {
      background: rgba(15, 23, 42, 0.72);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }

    .fade-in {
      animation: fadeIn 0.4s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .btn {
      transition: all 0.2s ease;
    }

    .btn:active {
      transform: scale(0.96);
    }
  </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-950 to-sky-900 text-slate-100">

<!-- HEADER -->
<header class="border-b border-slate-800 bg-slate-950/70 backdrop-blur">
  <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 rounded-xl bg-gradient-to-tr from-sky-400 to-emerald-400 flex items-center justify-center font-extrabold text-slate-900">
        C
      </div>
      <div>
        <h1 class="text-lg font-semibold">Car Manager</h1>
        <p class="text-xs text-slate-400">FastAPI Full-Stack Dashboard</p>
      </div>
    </div>

    <div class="text-xs text-slate-400">
      Status:
      <span id="statusText" class="text-emerald-400 ml-1">Online</span>
    </div>
  </div>
</header>

<!-- MAIN -->
<main class="max-w-6xl mx-auto px-4 py-6 space-y-6">

  <!-- STATS -->
  <section class="grid grid-cols-2 md:grid-cols-4 gap-4">
    <div class="glass rounded-2xl p-4 text-center">
      <p class="text-xs text-slate-400">Total Cars</p>
      <p id="totalCars" class="text-3xl font-semibold mt-1">0</p>
    </div>
    <div class="glass rounded-2xl p-4 text-center">
      <p class="text-xs text-slate-400">Average Price</p>
      <p id="avgPrice" class="text-3xl font-semibold mt-1">₹0</p>
    </div>
    <div class="glass rounded-2xl p-4 text-center col-span-2">
      <p class="text-xs text-slate-400 mb-1">API Base URL</p>
      <input
        id="baseUrl"
        class="w-full rounded-xl bg-slate-900 border border-slate-700 px-3 py-2 text-xs"
        value="http://127.0.0.1:8000"
      />
    </div>
  </section>

  <!-- GRID -->
  <section class="grid lg:grid-cols-[1.1fr,1.9fr] gap-6">

    <!-- FORM -->
    <div class="glass rounded-2xl p-5">
      <h2 class="text-sm font-semibold mb-4">Car Editor</h2>

      <form id="carForm" class="space-y-3">
        <input id="car_id" placeholder="Car ID (C001)" class="w-full rounded-xl bg-slate-900 border border-slate-700 px-3 py-2 text-xs" required>
        <input id="brand" placeholder="Brand" class="w-full rounded-xl bg-slate-900 border border-slate-700 px-3 py-2 text-xs" required>
        <input id="model" placeholder="Model" class="w-full rounded-xl bg-slate-900 border border-slate-700 px-3 py-2 text-xs" required>

        <div class="grid grid-cols-2 gap-3">
          <input id="year" type="number" placeholder="Year" class="rounded-xl bg-slate-900 border border-slate-700 px-3 py-2 text-xs" required>
          <input id="price" type="number" placeholder="Price" class="rounded-xl bg-slate-900 border border-slate-700 px-3 py-2 text-xs" required>
        </div>

        <div class="flex gap-2 pt-2">
          <button class="btn flex-1 rounded-xl bg-sky-500 text-slate-900 text-xs py-2 font-semibold">
            Create
          </button>
          <button type="button" id="updateBtn" class="btn flex-1 rounded-xl bg-emerald-500 text-slate-900 text-xs py-2 font-semibold">
            Update
          </button>
          <button type="button" id="resetBtn" class="btn rounded-xl bg-slate-800 px-3 text-xs">
            Clear
          </button>
        </div>

        <p id="formMsg" class="text-xs mt-2"></p>
      </form>
    </div>

    <!-- TABLE -->
    <div class="glass rounded-2xl p-5">
      <div class="flex justify-between items-center mb-3">
        <h2 class="text-sm font-semibold">Garage</h2>
        <button id="loadCarsBtn" class="btn text-xs px-3 py-1 rounded-xl bg-slate-800">
          Refresh
        </button>
      </div>

      <div class="max-h-[420px] overflow-y-auto">
        <table class="w-full text-xs">
          <thead class="text-slate-400 sticky top-0 bg-slate-900">
            <tr>
              <th class="p-2 text-left">ID</th>
              <th class="p-2 text-left">Car</th>
              <th class="p-2 text-right">Year</th>
              <th class="p-2 text-right">Price</th>
              <th class="p-2 text-center">Action</th>
            </tr>
          </thead>
          <tbody id="carsTableBody"></tbody>
        </table>
      </div>
    </div>

  </section>
</main>

<!-- SCRIPT -->
<script>
const baseUrl = () => document.getElementById("baseUrl").value.replace(/\/+$/, "");
const carsTableBody = document.getElementById("carsTableBody");
const totalCarsSpan = document.getElementById("totalCars");
const avgPriceSpan = document.getElementById("avgPrice");
const formMsg = document.getElementById("formMsg");

async function api(path, options = {}) {
  const res = await fetch(baseUrl() + path, {
    headers: { "Content-Type": "application/json" },
    ...options,
  });
  if (!res.ok) throw new Error((await res.json()).detail || "Error");
  return res.json();
}

function render(cars) {
  carsTableBody.innerHTML = "";
  if (!cars.length) {
    carsTableBody.innerHTML = `<tr><td colspan="5" class="p-6 text-center text-slate-500">No cars yet</td></tr>`;
    totalCarsSpan.textContent = 0;
    avgPriceSpan.textContent = "₹0";
    return;
  }

  let sum = 0;
  cars.forEach(c => {
    sum += c.price;
    const tr = document.createElement("tr");
    tr.className = "fade-in hover:bg-slate-800/60";
    tr.innerHTML = `
      <td class="p-2">${c.car_id}</td>
      <td class="p-2">
        <div class="font-medium">${c.brand}</div>
        <div class="text-[11px] text-slate-400">${c.model}</div>
      </td>
      <td class="p-2 text-right">${c.year}</td>
      <td class="p-2 text-right text-emerald-300">₹${c.price.toLocaleString("en-IN")}</td>
      <td class="p-2 text-center">
        <button onclick="editCar('${c.car_id}')" class="text-sky-400 text-[11px] mr-2">Edit</button>
        <button onclick="deleteCar('${c.car_id}')" class="text-rose-400 text-[11px]">Delete</button>
      </td>`;
    carsTableBody.appendChild(tr);
  });

  totalCarsSpan.textContent = cars.length;
  avgPriceSpan.textContent = "₹" + Math.round(sum / cars.length).toLocaleString("en-IN");
}

async function loadCars() {
  const cars = await api("/cars");
  render(cars);
}

async function editCar(id) {
  const car = await api("/cars/" + id);
  car_id.value = car.car_id;
  brand.value = car.brand;
  model.value = car.model;
  year.value = car.year;
  price.value = car.price;
}

async function deleteCar(id) {
  if (!confirm("Delete this car?")) return;
  await api("/cars/" + id, { method: "DELETE" });
  loadCars();
}

carForm.addEventListener("submit", async e => {
  e.preventDefault();
  try {
    await api("/cars", {
      method: "POST",
      body: JSON.stringify({
        car_id: car_id.value,
        brand: brand.value,
        model: model.value,
        year: +year.value,
        price: +price.value
      })
    });
    formMsg.textContent = "Car created";
    formMsg.className = "text-xs text-emerald-400";
    loadCars();
  } catch (err) {
    formMsg.textContent = err.message;
    formMsg.className = "text-xs text-rose-400";
  }
});

updateBtn.addEventListener("click", async () => {
  try {
    await api("/cars/" + car_id.value, {
      method: "PUT",
      body: JSON.stringify({
        brand: brand.value,
        model: model.value,
        year: +year.value,
        price: +price.value
      })
    });
    formMsg.textContent = "Car updated";
    formMsg.className = "text-xs text-emerald-400";
    loadCars();
  } catch (err) {
    formMsg.textContent = err.message;
    formMsg.className = "text-xs text-rose-400";
  }
});

resetBtn.onclick = () => carForm.reset();
loadCars();
</script>

</body>
</html>
